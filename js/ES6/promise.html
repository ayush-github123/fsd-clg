<html lang="en">

</head>
<body>
    <script>
        const mypromise=new Promise((reolve,reject)=>{
            const pwd="ansh@12";
            if(pwd.length>8){
                reolve("length is okay");
            }

            alert(err);
            console.log(err)
        })

    </script>
